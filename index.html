<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتبة الأنيميشن الرهيبة</title>
    
    <!-- خط المراعي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Library for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <style>
      * {
        font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* تأثيرات سكرول إضافية */
      .scroll-reveal-right {
        transform: translateX(100px);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal-right.revealed {
        transform: translateX(0);
        opacity: 1;
      }
      
      .scroll-reveal-left {
        transform: translateX(-100px);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal-left.revealed {
        transform: translateX(0);
        opacity: 1;
      }
      
      .scroll-reveal-up {
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal-up.revealed {
        transform: translateY(0);
        opacity: 1;
      }
      
      .scroll-reveal-scale {
        transform: scale(0.8);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal-scale.revealed {
        transform: scale(1);
        opacity: 1;
      }
      
      .scroll-reveal-rotate {
        transform: rotate(-15deg) scale(0.9);
        opacity: 0;
        transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal-rotate.revealed {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      
      /* تأثير الموجة للنصوص */
      .wave-text {
        display: inline-block;
        animation: wave 2s ease-in-out infinite;
      }
      
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* تأثير الوميض */
      .glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow-pulse {
        from {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        to {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
        }
      }
      
      /* تأثير التدرج المتحرك */
      .gradient-animation {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffecd2);
        background-size: 400% 400%;
        animation: gradient-shift 4s ease infinite;
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // تهيئة AOS
      document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
          duration: 1000,
          once: false,
          mirror: true,
          offset: 100,
          easing: 'ease-out-cubic'
        });
      });
      
      // تأثيرات سكرول مخصصة
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('revealed');
          }
        });
      }, observerOptions);
      
      // مراقبة العناصر
      window.addEventListener('load', () => {
        const elements = document.querySelectorAll('.scroll-reveal-right, .scroll-reveal-left, .scroll-reveal-up, .scroll-reveal-scale, .scroll-reveal-rotate');
        elements.forEach(el => observer.observe(el));
      });
    </script>
  </body>
</html>
